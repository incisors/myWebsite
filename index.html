<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
</head>
<body>
    <h1>Personal Information Form</h1>
    <form action="submit_form.php" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <small>Format: 123-456-7890</small><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="linkedin">LinkedIn Profile:</label>
        <input type="url" id="linkedin" name="linkedin" required><br><br>

        <label for="objective">Career Objective:</label><br>
        <textarea id="objective" name="objective" rows="4" cols="50" required></textarea><br><br>

        <label for="skills">Skills:</label><br>
        <textarea id="skills" name="skills" rows="4" cols="50" required></textarea><br><br>

        <label for="experience">Work Experience:</label><br>
        <textarea id="experience" name="experience" rows="4" cols="50" required></textarea><br><br>

        <label for="education">Education:</label><br>
        <textarea id="education" name="education" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
